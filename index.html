<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Papers ❤️</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="paper heart">

    </div>

    <div class="paper image">
        <p class="normal-text">May God bless you</p>
        <p class="normal-text">today and forever 🥰</p>
        <img class="img-3" src="images/1.jpg" />
    </div>

    <div class="paper image">
        <p class="normal-text">But now</p>
        <p class="normal-text">You Becoming More Cute</p>
        <p class="normal-text">Day by Day</p>
        <img class="img-2" src="images/2.jpg" />
    </div>

    <div class="paper image">
        <p class="normal-text">How cute you are 😍</p>
        <p class="normal-text">at your childhood</p>
        <img class="img-1" src="images/3.jpg" />
    </div>

    <div class="paper red">
        <p class="important-text">You know you are my</p>
        <p class="important-text">Favorite Person</p>
    </div>

    <div class="paper">
        <p class="important-text">Happy Birth Day</p>
        <p>❤️</p>
    </div>

    <div class="paper">
        <p class="important-text">Drag the papers to move!</p>
    </div>
    <!-- partial -->
    <script src="./mobile.js"></script>
    
</body>

</html>
